<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>RPC user2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status">
        <div  class="win">win</div>
        <div  class="lose">lose</div>
        <div id="user1" class="them">you</div>
        <div id="user2" class="you">another</div>
        <div id="win-user1" class="they-win" >0</div>
        <div id="lose-user1" class="they-lose"">0</div>
        <div id="win-user2" class="you-win">10</div>
        <div id="lose-user2" class="you-lose">10</div>
    </div>
    
      <div id="textboxUser2"> </div>
    
    
    <div id="inputUser2">
      <button id="rock" class="user2" name="rock">Rock</button>
      <button id="paper" class="user2" name="paper">Paper</button>
      <button id="scissor" class="user2" name="scissor">scissors</button>
      <form>
             <input id="text" user="user2" type="text" placeholder="say something.">
            <input id="submit-user2" value="Send" type="submit">
        </form>
    </div>
    


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- ================================================================================== -->
  <script type="text/javascript" 
          src="game.js"> </script>

</body>

</html>
